<!DOCTYPE html>
<html lang="es">
<head>

        <section id="lista-vehiculos" class="card">

                        <th>Tipo</th>
                        <th>Costo</th>
                        <th>Notas</th>
                    </tr>
                </thead>

    </main>

    <script src="script.js"></script>

</html>
